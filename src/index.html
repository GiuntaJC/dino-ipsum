<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Ipsum</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Dino Ipsum</h1>
  </div>
  <div class="row">
    <img src="assets/images/dinosaur.png" alt="Baby dino">
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form id="user-input">
        <input id="paragraph-number" class="form-control form-control-lg" type="number" placeholder="Number of paragraphs" required>
        <input id="word-number" class="form-control form-control-lg" type="number" placeholder="Words per paragraph" required>
        <input type="submit" class="button" id="submit">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div id="output">

      </div>
    </div>
  </div>
